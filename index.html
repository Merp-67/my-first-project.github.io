  <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    if (localStorage.getItem("currentSalary")) {

    }
    if (localStorage.getItem("futureSalary")) {

    let currentStatus = 0;
    const statuses = [
      "–°–µ–π—á–∞—Å: —Ä–∞–±–æ—Ç–∞—é –Ω–∞ —Å–∫–ª–∞–¥–µ Amazon",
      "–£—á—É JavaScript –ø–æ –≤–µ—á–µ—Ä–∞–º",

      "–ì–æ—Ç–æ–≤–ª—é –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ –Ω–∞ GitHub",
      "–ü–æ–ª—É—á–∞—é –æ—Ñ—Ñ–µ—Ä junior frontend –≤ –ü—Ä–∞–≥–µ!",
      "–ó–∞—Ä–ø–ª–∞—Ç–∞ 65 000+ netto, —Ä–∞–±–æ—Ç–∞—é –∏–∑ –¥–æ–º–∞ –∏–ª–∏ hybrid",

    const startDate = new Date("2025-11-27");  // —Å–µ–≥–æ–¥–Ω—è

    function updateCounter() {
      const today = new Date();

    }

         function showDifference() {
